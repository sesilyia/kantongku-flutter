name: kantongku
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter_localizations:
    sdk: flutter
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.6.0
  google_fonts: ^6.1.0
  http:
  shared_preferences:
  custom_navigation_bar: ^0.8.2
  intl:
  currency_text_input_formatter: ^2.1.10
  month_year_picker: ^0.3.0+1
  flutter_spinkit: ^5.2.0
  syncfusion_flutter_charts: ^23.2.4
  page_view_dot_indicator: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.jpg"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/
